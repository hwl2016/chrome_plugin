<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>huwl's 二维码</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		body {
			padding: 15px 20px;
		}
		.box {
			width: 200px;
			margin: 5px auto;
			height: 30px;
			line-height: 30px;
		}
		#img {
			height: 200px;
		}
		.box input {
			height: 28px;
			line-height: 28px;
			width: 100%;
			font-size: 14px;
			border: none;
			outline: none;
			text-indent: 5px;
			color: #555;
		}
		.b {
			border: 1px solid #ccc;
		}
		.info {
			color: #f69;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="box" id="img"></div>
	<div class="box b">
		<input type="text" id="title">
	</div>
	<div class="box b">
		<input type="text" id="url">
	</div>
	<div class="box info">开发者：胡文龙^_^</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.qrcode.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
